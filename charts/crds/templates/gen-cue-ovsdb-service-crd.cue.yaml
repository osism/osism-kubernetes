apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    helm.sh/resource-policy: keep
  name: ovsdbservices.infra.yaook.cloud
spec:
  group: infra.yaook.cloud
  names:
    kind: OVSDBService
    plural: ovsdbservices
    shortNames:
    - ovsdbsvcs
    - ovsdbsvc
    singular: ovsdbservice
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - description: Current status of the Resource
      jsonPath: .status.phase
      name: Phase
      type: string
    - description: The reason for the current status
      jsonPath: .status.conditions[?(@.type=="Converged")].reason
      name: Reason
      type: string
    - description: Informative messages
      jsonPath: .status.conditions[?(@.type=="Converged")].message
      name: Message
      type: string
    name: v1
    schema:
      openAPIV3Schema:
        properties:
          spec:
            properties:
              backup:
                description: Backup configuration
                properties:
                  schedule:
                    default: 0 0 * * *
                    description: Schedule in which to create backups. The schedule
                      is given in standard cron notation.
                    pattern: ((\d+|([\d*]+(\/|-)\d+)|\*) ?){5}
                    type: string
                  targets:
                    anyOf:
                    - required:
                      - s3
                    description: Configure zero or more targets to save the backups
                      to. If no targets are configured, backups will only be stored
                      within the pod and are gone when the pod is deleted.
                    properties:
                      s3:
                        description: Send backups into an S3 bucket.
                        properties:
                          addressingStyle:
                            default: virtual
                            type: string
                          bucket:
                            description: Name of the bucket to store data into
                            type: string
                          credentialRef:
                            description: Reference a Secret for the S3 credentials
                            properties:
                              name:
                                type: string
                            required:
                            - name
                            type: object
                          endpoint:
                            description: URL to the S3 service
                            type: string
                          filePrefix:
                            description: Prefix to add to the file name before storing
                              it in the bucket
                            type: string
                        required:
                        - endpoint
                        - bucket
                        - credentialRef
                        type: object
                    type: object
                required:
                - schedule
                type: object
              caCertificates:
                description: CA Certificates that should be added to all services
                  can be placed here. CAs that issue certificates to the service are
                  automatically added and do not need to be specified.
                items:
                  type: string
                type: array
                x-kubernetes-list-type: set
              dbSchema:
                enum:
                - northbound
                - southbound
                type: string
              imagePullSecrets:
                description: References to image pull secrets which should be included
                  in all Pods spawned directly or indirectly by this resource.
                items:
                  description: ''
                  properties:
                    name:
                      type: string
                  required:
                  - name
                  type: object
                type: array
              imageRef:
                type: string
              inactivityProbeMs:
                description: time in milliseconds till ovsdb server see connection
                  as inactive
                type: integer
              issuerRef:
                description: ''
                properties:
                  name:
                    type: string
                required:
                - name
                type: object
              ovnRelay:
                description: Configure and use an OVN relay (optional). This is userfull
                  for larger OVN environments. A good first guess would be one replica
                  per 25 compute nodes you have.
                properties:
                  replicas:
                    default: 3
                    description: Number of replicas for the service
                    type: integer
                  resources:
                    description: Container resource requests/limits for the relay
                      containers
                    properties:
                      ovn-relay:
                        description: Define resource requests/limits for the  container
                        properties:
                          limits:
                            description: Define resource limits for the container
                            properties:
                              cpu:
                                description: CPU time limit for the container
                                pattern: ^[1-9][0-9]*m?$
                                type: string
                              memory:
                                description: Memory limit for the container
                                pattern: ^[1-9][0-9]*(E|P|T|G|M|k|Ei|Pi|Ti|Gi|Mi|Ki)?$
                                type: string
                            type: object
                          requests:
                            description: Define resource requests for the container
                            properties:
                              cpu:
                                description: CPU time request for the container
                                pattern: ^[1-9][0-9]*m?$
                                type: string
                              memory:
                                description: Memory request for the container
                                pattern: ^[1-9][0-9]*(E|P|T|G|M|k|Ei|Pi|Ti|Gi|Mi|Ki)?$
                                type: string
                            type: object
                        type: object
                      service-reload':
                        description: Define resource requests/limits for the  container
                        properties:
                          limits:
                            description: Define resource limits for the container
                            properties:
                              cpu:
                                description: CPU time limit for the container
                                pattern: ^[1-9][0-9]*m?$
                                type: string
                              memory:
                                description: Memory limit for the container
                                pattern: ^[1-9][0-9]*(E|P|T|G|M|k|Ei|Pi|Ti|Gi|Mi|Ki)?$
                                type: string
                            type: object
                          requests:
                            description: Define resource requests for the container
                            properties:
                              cpu:
                                description: CPU time request for the container
                                pattern: ^[1-9][0-9]*m?$
                                type: string
                              memory:
                                description: Memory request for the container
                                pattern: ^[1-9][0-9]*(E|P|T|G|M|k|Ei|Pi|Ti|Gi|Mi|Ki)?$
                                type: string
                            type: object
                        type: object
                      ssl-terminator:
                        description: Define resource requests/limits for the  container
                        properties:
                          limits:
                            description: Define resource limits for the container
                            properties:
                              cpu:
                                description: CPU time limit for the container
                                pattern: ^[1-9][0-9]*m?$
                                type: string
                              memory:
                                description: Memory limit for the container
                                pattern: ^[1-9][0-9]*(E|P|T|G|M|k|Ei|Pi|Ti|Gi|Mi|Ki)?$
                                type: string
                            type: object
                          requests:
                            description: Define resource requests for the container
                            properties:
                              cpu:
                                description: CPU time request for the container
                                pattern: ^[1-9][0-9]*m?$
                                type: string
                              memory:
                                description: Memory request for the container
                                pattern: ^[1-9][0-9]*(E|P|T|G|M|k|Ei|Pi|Ti|Gi|Mi|Ki)?$
                                type: string
                            type: object
                        type: object
                    type: object
                  scheduleRuleWhenUnsatisfiable:
                    default: ScheduleAnyway
                    description: whenUnsatisfiable indicates how to deal with a Pod
                      if it doesn't satisfy the spread constraint
                    enum:
                    - ScheduleAnyway
                    - DoNotSchedule
                    type: string
                type: object
              raftElectionTimerMs:
                description: raft leader election timeout of the cluster in milliseconds
                type: integer
              replicas:
                default: 3
                description: Number of replicas for the service
                type: integer
              resources:
                properties:
                  backup-creator:
                    description: Define resource requests/limits for the  container
                    properties:
                      limits:
                        description: Define resource limits for the container
                        properties:
                          cpu:
                            description: CPU time limit for the container
                            pattern: ^[1-9][0-9]*m?$
                            type: string
                          memory:
                            description: Memory limit for the container
                            pattern: ^[1-9][0-9]*(E|P|T|G|M|k|Ei|Pi|Ti|Gi|Mi|Ki)?$
                            type: string
                        type: object
                      requests:
                        description: Define resource requests for the container
                        properties:
                          cpu:
                            description: CPU time request for the container
                            pattern: ^[1-9][0-9]*m?$
                            type: string
                          memory:
                            description: Memory request for the container
                            pattern: ^[1-9][0-9]*(E|P|T|G|M|k|Ei|Pi|Ti|Gi|Mi|Ki)?$
                            type: string
                        type: object
                    type: object
                  backup-shifter:
                    description: Define resource requests/limits for the  container
                    properties:
                      limits:
                        description: Define resource limits for the container
                        properties:
                          cpu:
                            description: CPU time limit for the container
                            pattern: ^[1-9][0-9]*m?$
                            type: string
                          memory:
                            description: Memory limit for the container
                            pattern: ^[1-9][0-9]*(E|P|T|G|M|k|Ei|Pi|Ti|Gi|Mi|Ki)?$
                            type: string
                        type: object
                      requests:
                        description: Define resource requests for the container
                        properties:
                          cpu:
                            description: CPU time request for the container
                            pattern: ^[1-9][0-9]*m?$
                            type: string
                          memory:
                            description: Memory request for the container
                            pattern: ^[1-9][0-9]*(E|P|T|G|M|k|Ei|Pi|Ti|Gi|Mi|Ki)?$
                            type: string
                        type: object
                    type: object
                  ovsdb:
                    description: Define resource requests/limits for the  container
                    properties:
                      limits:
                        description: Define resource limits for the container
                        properties:
                          cpu:
                            description: CPU time limit for the container
                            pattern: ^[1-9][0-9]*m?$
                            type: string
                          memory:
                            description: Memory limit for the container
                            pattern: ^[1-9][0-9]*(E|P|T|G|M|k|Ei|Pi|Ti|Gi|Mi|Ki)?$
                            type: string
                        type: object
                      requests:
                        description: Define resource requests for the container
                        properties:
                          cpu:
                            description: CPU time request for the container
                            pattern: ^[1-9][0-9]*m?$
                            type: string
                          memory:
                            description: Memory request for the container
                            pattern: ^[1-9][0-9]*(E|P|T|G|M|k|Ei|Pi|Ti|Gi|Mi|Ki)?$
                            type: string
                        type: object
                    type: object
                  service-reload':
                    description: Define resource requests/limits for the  container
                    properties:
                      limits:
                        description: Define resource limits for the container
                        properties:
                          cpu:
                            description: CPU time limit for the container
                            pattern: ^[1-9][0-9]*m?$
                            type: string
                          memory:
                            description: Memory limit for the container
                            pattern: ^[1-9][0-9]*(E|P|T|G|M|k|Ei|Pi|Ti|Gi|Mi|Ki)?$
                            type: string
                        type: object
                      requests:
                        description: Define resource requests for the container
                        properties:
                          cpu:
                            description: CPU time request for the container
                            pattern: ^[1-9][0-9]*m?$
                            type: string
                          memory:
                            description: Memory request for the container
                            pattern: ^[1-9][0-9]*(E|P|T|G|M|k|Ei|Pi|Ti|Gi|Mi|Ki)?$
                            type: string
                        type: object
                    type: object
                  setup-ovsdb:
                    description: Define resource requests/limits for the  container
                    properties:
                      limits:
                        description: Define resource limits for the container
                        properties:
                          cpu:
                            description: CPU time limit for the container
                            pattern: ^[1-9][0-9]*m?$
                            type: string
                          memory:
                            description: Memory limit for the container
                            pattern: ^[1-9][0-9]*(E|P|T|G|M|k|Ei|Pi|Ti|Gi|Mi|Ki)?$
                            type: string
                        type: object
                      requests:
                        description: Define resource requests for the container
                        properties:
                          cpu:
                            description: CPU time request for the container
                            pattern: ^[1-9][0-9]*m?$
                            type: string
                          memory:
                            description: Memory request for the container
                            pattern: ^[1-9][0-9]*(E|P|T|G|M|k|Ei|Pi|Ti|Gi|Mi|Ki)?$
                            type: string
                        type: object
                    type: object
                  ssl-terminator:
                    description: Define resource requests/limits for the  container
                    properties:
                      limits:
                        description: Define resource limits for the container
                        properties:
                          cpu:
                            description: CPU time limit for the container
                            pattern: ^[1-9][0-9]*m?$
                            type: string
                          memory:
                            description: Memory limit for the container
                            pattern: ^[1-9][0-9]*(E|P|T|G|M|k|Ei|Pi|Ti|Gi|Mi|Ki)?$
                            type: string
                        type: object
                      requests:
                        description: Define resource requests for the container
                        properties:
                          cpu:
                            description: CPU time request for the container
                            pattern: ^[1-9][0-9]*m?$
                            type: string
                          memory:
                            description: Memory request for the container
                            pattern: ^[1-9][0-9]*(E|P|T|G|M|k|Ei|Pi|Ti|Gi|Mi|Ki)?$
                            type: string
                        type: object
                    type: object
                type: object
              scheduleRuleWhenUnsatisfiable:
                default: ScheduleAnyway
                description: whenUnsatisfiable indicates how to deal with a Pod if
                  it doesn't satisfy the spread constraint
                enum:
                - ScheduleAnyway
                - DoNotSchedule
                type: string
              scrapeIntervalMs:
                description: time in milliseconds the metrics of the ovsdb server
                  is scraped
                type: integer
              serviceMonitor:
                description: Configure the ServiceMonitor objects created by the operator.
                properties:
                  additionalLabels:
                    additionalProperties:
                      type: string
                    description: Additional labels to set on the ServiceMonitor metadata.
                    type: object
                type: object
              storageClassName:
                description: Storage class name. If unset, the cluster-wide default
                  storage class will be used. If that storage class is not set or
                  does not work, the deployment will be broken. Changing storage classes
                  after the initial rollout requires manual intervention.
                type: string
              storageSize:
                default: 8Gi
                description: Size to request for the PVC. Changing the size after
                  the initial rollout requires manual intervention.
                pattern: ^([+-]?[0-9.]+)([eEinumkKMGTP]*[-+]?[0-9]*)$
                type: string
            required:
            - dbSchema
            - imageRef
            - issuerRef
            - storageSize
            - backup
            type: object
          status:
            properties:
              conditions:
                items:
                  properties:
                    lastTransitionTime:
                      pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z'
                      type: string
                    lastUpdateTime:
                      pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z'
                      type: string
                    message:
                      type: string
                    reason:
                      type: string
                    status:
                      type: string
                    type:
                      enum:
                      - Converged
                      - GarbageCollected
                      type: string
                  required:
                  - lastTransitionTime
                  - lastUpdateTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
              dbSchema:
                type: string
              observedGeneration:
                type: integer
              phase:
                enum:
                - Created
                - Updating
                - WaitingForDependency
                - Updated
                - BackingOff
                - InvalidConfiguration
                type: string
              updatedGeneration:
                type: integer
            required:
            - conditions
            - observedGeneration
            - phase
            type: object
        required:
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}
